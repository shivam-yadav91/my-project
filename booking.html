<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeHotel - Book Your Stay</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="navbar" class="navbar">
        <div class="container">
            <a href="index.html" class="logo">LuxeHotel</a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="rooms.html">Rooms</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
                <a href="booking.html" class="btn">Book Now</a>
            </nav>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Book Your Stay</h1>
            </div>
            
            <div class="body">

            </div>
            <div class="booking-container button"
              
        </section>

        <section class="booking-form-section container">
            <form id="bookingForm" class="booking-form">
                <h2>Reservation Details</h2>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="room-type">Room Type</label>
                    <select id="room-type" name="room-type" required>
                        <option value="">Select a Room</option>
                        <option value="luxury">Luxury King Suite</option>
                        <option value="deluxe">Deluxe Queen Room</option>
                        <option value="standard">Standard Twin Room</option>
                        <option value="presidential">Presidential Suite</option>
                    </select>
                </div>
                <div class="form-group-grid">
                    <div class="form-group">
                        <label for="checkin">Check-in Date</label>
                        <input type="date" id="checkin" name="checkin" required>
                    </div>
                    <div class="form-group">
                        <label for="checkout">Check-out Date</label>
                        <input type="date" id="checkout" name="checkout" required>
                    </div>
                </div>
                <button type="submit" class="btn">Confirm Booking</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 LuxeHotel. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
